apiVersion: v1
kind: ReplicationController
metadata:
  name: {{.Env "PO_APP_NAME"}}
  labels:
    name: {{.Env "PO_APP_NAME"}}
    app: {{.Env "APP_NAME"}}
spec:
  replicas: 1
  selector:
    name: {{.Env "PO_APP_NAME"}}
  template:
    metadata:
      labels:
        name: {{.Env "PO_APP_NAME"}}
    spec:
      imagePullPolicy: Always
      volumes:
      - name: db-secrets-volume
        secret:
          secretName: {{.Env "SECRET_DB_NAME"}}
      containers:
      - name: app
        image: {{.Env "APP_DOCKER_LABEL"}}:{{`{{.Env "COMMIT"}}`}}
        env:
        - name: GIN_MODE
          value: debug
        volumeMounts:
        - name: db-secrets-volume
          mountPath: /etc/db-secrets
          readOnly: true
        ports:
        - containerPort: 8080
