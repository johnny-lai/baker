apiVersion: v1
kind: ReplicationController
metadata:
  name: {{.Env "PO_APP_NAME"}}
  labels:
    name: {{.Env "PO_APP_NAME"}}
    app: {{.Env "APP_NAME"}}
spec:
  replicas: 1
  selector:
    name: {{.Env "PO_APP_NAME"}}
  template:
    metadata:
      labels:
        name: {{.Env "PO_APP_NAME"}}
    spec:
      imagePullPolicy: Always
      volumes:
      - name: airbrake-secrets-volume
        secret:
          secretName: {{.Env "APP_NAME"}}-airbrake-secret
      - name: db-secrets-volume
        secret:
          secretName: {{.Env "APP_NAME"}}-db-secret
      - name: newrelic-secrets-volume
        secret:
          secretName: {{.Env "APP_NAME"}}-newrelic-secret
      containers:
      - name: app
        image: {{.Env "APP_DOCKER_LABEL"}}:{{`{{.Env "COMMIT"}}`}}
        env:
        - name: GIN_MODE
          value: debug
        volumeMounts:
        - name: airbrake-secrets-volume
          mountPath: /etc/secrets/airbrake
          readOnly: true
        - name: db-secrets-volume
          mountPath: /etc/secrets/db
          readOnly: true
        - name: newrelic-secrets-volume
          mountPath: /etc/secrets/newrelic
          readOnly: true
        ports:
        - containerPort: 8080
