apiVersion: v1
kind: Secret
metadata:
  name: {{.Env "APP_NAME"}}-db-secret
  labels:
    name: {{.Env "APP_NAME"}}-db-secret
    app: {{.Env "APP_NAME"}}
type: Opaque
data:
  password: {{`{{`}}.ExpandEnv "${APP_SECRETS_ROOT}/db/password" | .Cat | .ToBase64{{`}}`}}
  username: {{`{{`}}.ExpandEnv "${APP_SECRETS_ROOT}/db/username" | .Cat | .ToBase64{{`}}`}}